<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Dreamteam</title>
		<link rel="shortcut icon" href="./img/favicon.ico" />
	</head>
	<body>
		<main>
			<!--team 1 in uppercase && pixel font -->
			<h1>Team 1</h1>
			<section class="card-container">
				<article class="content-wrapper">
					<section class="metadata">
						<section class="content-displaynames">
							<h2 id="name">Brianne</h2>
							<h3 id="username">@midgrowth</h3>
						</section>
						<section class="level-container">
							<!-- h3 content: 'LV' {age} -->
							<h3 id="level">LVL20</h3>
						</section>
					</section>

					<div id="icon-container">
						<!-- ons icoontje: pixel -->
						<img
							id="icon"
							src="https://i.pinimg.com/736x/2d/eb/78/2deb78faa3503eb4a3df9e59c30ae744.jpg"
							alt="icon" />
					</div>

					<section id="about-me-container">
						<!-- use a ::before to put a heart before this span. -->
						<span id="favorite-game"
							>The Sims, Minecraft, Super Mario Bros, Killer Sudoku</span
						>
						<p id="bio">
							Brianne is a third-year Communication & Multimedia Design student.
							She gains happiness from animals, the color green and pretty
							environments. Avoid insects, rush hour and long queues to keep her
							happy!
						</p>
					</section>
				</article>

				<section id="buttons-container">
					<!-- ons pixel icoontje as button: als je begint bij 'brianne' en je klikt op 'rose', switch welke data ingeladen is -->
					<button id="brianne"></button>
					<button id="elaine"></button>
					<button id="rose"></button>
				</section>
			</section>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>

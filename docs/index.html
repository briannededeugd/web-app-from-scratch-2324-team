<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!--team 1 in uppercase && pixel font -->
      <h1>Team 1</h1>
      <section class="card-container">
        <article class="content-wrapper">
          <section class="metadata">
            <section class="content-displaynames">
              <h2 id="name"></h2>
              <h3 id="username"></h3>
            </section>
            <section class="level-container">
              <!-- h3 content: 'LV' {age} -->
              <h3 id="level"></h3>
            </section>
          </section>

          <div id="icon-container">
            <!-- ons icoontje: pixel -->
            <img id="icon" src="" alt="" />
          </div>

          <section id="about-me-container">
            <!-- use a ::before to put a heart before this span. -->
            <span id="favorite-game"></span>
            <p id="bio"></p>
          </section>
        </article>

				<section id="buttons-container">
					<!-- ons pixel icoontje as button: als je begint bij 'brianne' en je klikt op 'rose', switch welke data ingeladen is -->
					<button id="brianne"></button>
					<button id="elaine"></button>
					<button id="rose"></button>
					<button id="ruud"></button>
				</section>
			</section>
		</main>
	</body>
</html>
